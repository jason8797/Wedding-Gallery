  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const gallery = document.getElementById("gallery");
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const closeBtn = document.getElementById("closeBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const modalIndexText = document.getElementById("modalIndex");
      const spinner = document.getElementById("spinner");

      let maxImages = 9999;          // å¯è‡ªè¡Œèª¿æ•´æœ€å¤§æœå°‹åœ–ç‰‡ç¯„åœ
      let images = [];
      let currentIndex = 0;

      /* -1. è‡ªå‹•åµæ¸¬åœ–ç‰‡ï¼ˆç´”ç·¨è™Ÿï¼‰- */
      async function imageExists(url) {
        try {
          const res = await fetch(url, { method: "HEAD" });
          return res.ok;
        } catch {
          return false;
        }
      }

      async function loadImages() {
        let index = 1;

        while (index <= maxImages) {
          let jpg = `/photo/${index}.jpg`;
          let png = `/photo/${index}.png`;

          if (await imageExists(jpg)) {
            images.push(jpg);
          } else if (await imageExists(png)) {
            images.push(png);
          } else {
            break;
          }
          index++;
        }

        renderGallery();
      }

  /* -2. ç”¢ç”Ÿç¸®åœ–- */
      function renderGallery() {
        gallery.innerHTML = "";

        images.forEach((src, idx) => {
          const div = document.createElement("div");
          div.className = "photo-card";
          div.innerHTML = `
            <img src="${src}" data-index="${idx}" loading="lazy">
            <span>${idx + 1}</span>
          `;
          gallery.appendChild(div);
        });
      }

  /* -3. æ‰“é–‹ Modal- */
      function openModal(index) {
        currentIndex = index;
        modal.style.display = "flex";
        spinner.style.display = "block";

        const img = new Image();
        img.onload = () => {
          modalImg.src = img.src;
          modalIndexText.textContent = `${currentIndex + 1} / ${images.length}`;
          spinner.style.display = "none";
        };
        img.src = images[currentIndex];

        downloadBtn.href = images[currentIndex];
      }

      gallery.addEventListener("click", function (e) {
        if (e.target.tagName === "IMG") {
          openModal(parseInt(e.target.dataset.index));
        }
      });

  /* -4. Modal æ§åˆ¶- */
      closeBtn.addEventListener("click", () => (modal.style.display = "none"));

      function showNext() {
        if (currentIndex < images.length - 1) {
          openModal(currentIndex + 1);
        }
      }

      function showPrev() {
        if (currentIndex > 0) {
          openModal(currentIndex - 1);
        }
      }

      document.getElementById("nextBtn").addEventListener("click", showNext);
      document.getElementById("prevBtn").addEventListener("click", showPrev);

  /* -5. éµç›¤æ“ä½œ- */
      document.addEventListener("keydown", function (e) {
        if (modal.style.display !== "flex") return;

        if (e.key === "ArrowRight") showNext();
        if (e.key === "ArrowLeft") showPrev();
        if (e.key === "Escape") modal.style.display = "none";
      });

  /* -6. æ‰‹å‹¢æ»‘å‹• (æ‰‹æ©Ÿ)- */
      let startX = 0;

      modal.addEventListener("touchstart", (e) => {
        startX = e.touches[0].clientX;
      });

      modal.addEventListener("touchend", (e) => {
        let endX = e.changedTouches[0].clientX;
        let diff = endX - startX;

        if (Math.abs(diff) > 50) {
          if (diff < 0) showNext();
          else showPrev();
        }
      });

  /* -é–‹å§‹åŸ·è¡Œï¼ˆè¼‰å…¥åœ–ç‰‡ï¼‰- */
      loadImages();
    });
