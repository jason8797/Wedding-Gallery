<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我們的婚紗｜相片集</title>
  <meta name="description" content="精緻浪漫的婚紗相片集" />
  <style>
    :root{
      --bg:#0f0f10;
      --card:#0f1720;
      --muted:#9aa5b1;
      --accent:#f6d0d6;
      --accent-2:#8ecae6;
      --glass: rgba(255,255,255,0.06);
      --radius:14px;
      --maxwidth:1200px;
      --gutter:14px;
      --transition:260ms ease;
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;}
    body{
      margin:0;background: linear-gradient(180deg,#050507 0%, #0b0b0d 40%);
      color:#f3f6f8;padding:32px 18px;display:flex;justify-content:center;align-items:flex-start;
      -webkit-font-smoothing:antialiased;box-sizing:border-box;
    }
    .wrap{width:100%;max-width:var(--maxwidth);margin:0 auto;}
    header{display:flex;align-items:center;gap:18px;justify-content:space-between;margin-bottom:18px;}
    .brand{display:flex;align-items:center;gap:12px;}
    .logo{width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow:0 6px 30px rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b0b0d;font-size:18px;transform:rotate(-8deg);}
    h1{margin:0;font-family:"Playfair Display","Noto Serif TC",serif;font-size:20px;}
    .subtitle{color:var(--muted);font-size:13px}
    .controls{display:flex;gap:10px;align-items:center;}
    .btn{background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:12px;color:var(--accent);cursor:pointer;backdrop-filter: blur(6px);transition:all var(--transition);}
    .search{display:flex;align-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);gap:8px;color:var(--muted);}
    .search input{background:transparent;border:0;outline:0;color:inherit;width:220px}
    .info-row{display:flex;gap:12px;align-items:center;margin:10px 0 18px;color:var(--muted);font-size:14px}

    /* masonry */
    .gallery{
      column-count:4;
      column-gap:var(--gutter);
    }
    @media (max-width:1100px){.gallery{column-count:3}}
    @media (max-width:700px){.gallery{column-count:2}}
    @media (max-width:420px){.gallery{column-count:1}}

    /* card */
    .card{
      display:inline-block;width:100%;margin:0 0 var(--gutter);position:relative;border-radius:12px;overflow:hidden;
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      box-shadow:0 8px 24px rgba(3,7,11,0.6);transition:transform var(--transition);
      transform-origin:center;
    }
    .card:hover{transform:translateY(-6px) scale(1.01)}
    /* thumbnail */
    .thumb{
      display:block;width:100%;height:auto;vertical-align:middle;background:#0b0b0b;
      
      opacity:0; transform: translateY(6px); transition: opacity 360ms ease, transform 360ms ease;
    }
    .thumb.loaded{opacity:1; transform: translateY(0);}

    .caption{
      position:absolute;left:12px;bottom:12px;background:linear-gradient(90deg,rgba(0,0,0,0.45),rgba(0,0,0,0.25));
      backdrop-filter: blur(6px);padding:8px 10px;border-radius:999px;font-size:13px;
    }
    .meta{display:flex;gap:8px;align-items:center}
    .heart{cursor:pointer;font-size:16px;padding:6px;border-radius:8px;user-select:none}
    .heart.active{color:#ff6b81}

    /* modal */
    .modal{position:fixed;inset:0;Display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,2,2,0.8),rgba(8,8,10,0.92));z-index:60;padding:20px}
    .modal.open{display:flex}
    .modal-content{max-width:1100px;width:100%;max-height:90vh;border-radius:12px;overflow:hidden;display:flex;gap:12px}
    .modal-left{flex:1;display:flex;align-items:center;justify-content:center;background:#0b0b0b;position:relative}
    .modal-left img{max-width:100%;max-height:90vh;border-radius:10px;display:block}
    .modal-right{width:340px;padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;flex-direction:column;gap:12px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;cursor:pointer}
    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    /* loading bubble */
    .loading-bubble{position:fixed;right:20px;bottom:20px;background:rgba(0,0,0,0.5);padding:8px 12px;border-radius:999px;color:var(--muted);backdrop-filter:blur(6px);font-size:13px}
    .footer {
      padding: 10px; /* 上右下左皆為 20px */
    }
    
    /* （其餘 CSS 同你原本的規則 — 為簡潔示範我保留你大部分樣式，不影響功能） */

    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
      }
      .controls {
        width: 100%;
        flex-wrap: wrap;
        gap: 8px;
      }
      .search input {
        width: 140px;
      }
      h1 {
        font-size: clamp(16px, 4vw, 22px);
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">J&amp;P</div>
        <div>
          <h1>Jason &amp; Phoebe</h1>
          <div class="subtitle">2026.01.24 • 期待與您相見</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input id="searchInput" placeholder="搜尋（地點/詞）..." />
        </div>
        <button class="btn" id="shuffleBtn" title="隨機排列">隨機排列</button>
        <button class="btn" id="favoritesBtn" title="顯示最愛">最愛</button>
        <button class="btn" id="slideshowBtn" style="display:none;" title="投影片模式">投影片播放</button>
      </div>
    </header>

    <div class="info-row">
      <div class="tag">共 <span id="totalCount">0</span> 張</div>
      <div class="muted">|</div>
      <div class="muted">點擊圖片可看清晰圖</div>
    </div>

    <main>
      <section id="gallery" class="gallery" aria-live="polite"></section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-label="圖片預覽">
        <div class="modal-left">
          <button class="icon-btn" id="prevBtn" title="上一張">◀</button>
          <img id="modalImg" src="" alt="" />
          <div id="modalLoading"
             style="position:absolute; color:#ccc; font-size:16px; display:none;">
              讀取中…
          </div>
          <button class="icon-btn" id="nextBtn" title="下一張">▶</button>
        </div>
        <aside class="modal-right">
          <div class="modal-header-row">
            <div class="muted" id="modalIndex">0 / 0</div>
            <div class="meta">
              <!--<button class="btn" id="closeBtn" style="display:none;">關閉</button>-->
              <button class="btn" id="downloadBtn" style="display:none;">下載</button>
            </div>
          </div>
          <div id="modalTitle" style="font-size:18px;font-weight:600">標題</div>
          <div id="modalDesc" class="muted" style="font-size:14px">簡短描述或拍攝地點</div>
          <div style="margin-top:12px">
            <button class="btn" id="closeBtn">關閉/瀏覽全部照片</button>
            <button class="btn" id="toggleFav" >加入最愛</button>
            <button class="btn" id="openFull" >檢視原始尺寸</button>
          </div>
          <div style="margin-top:6px" class="muted">瀏覽：左右滑動或鍵盤左右可切換照片</div>
        </aside>
      </div>
    </div>

    <footer>Jason驊宸 ❤️ 綵妤Phoebe</footer>
  </div>

  <div id="loadingBubble" class="loading-bubble" style="display:none">照片載入中…</div>

  <script>
/* CONFIG */
const PHOTOS_PER_PAGE = 20;
const MAX_INDEX = 9999;
const MAX_MISSES = 30;
const THUMB_DIR = 'photo/thumb';
const FULL_DIR = 'photo/full';

/* STATE */
const items = [];
let discoveryDone = false;
let currentIndex = 0;

/* ----------------------------------------------------------
   工具：檢查圖片是否存在
---------------------------------------------------------- */
function checkImageExists(url, timeout = 8000) {
  return new Promise(resolve => {
    const img = new Image();
    let done = false;
    const timer = setTimeout(() => { if (!done) { done = true; resolve(false); img.src = ''; } }, timeout);
    img.onload = () => { if (!done) { done = true; clearTimeout(timer); resolve(true); } };
    img.onerror = () => { if (!done) { done = true; clearTimeout(timer); resolve(false); } };
    img.decoding = 'async';
    img.src = url;
  });
}

/* ----------------------------------------------------------
   嘗試找出圖片變體（photo1, photo001 及 jpg/png）
---------------------------------------------------------- */
async function findVariantForIndex(index) {
  const noPad = String(index);
  const pad3 = noPad.padStart(3, '0');

  const candidates = [
    {thumb:`${THUMB_DIR}/photo${noPad}.jpg`, full:`${FULL_DIR}/photo${noPad}.jpg`, ext:'jpg', namePart:noPad},
    {thumb:`${THUMB_DIR}/photo${noPad}.png`, full:`${FULL_DIR}/photo${noPad}.png`, ext:'png', namePart:noPad},
    {thumb:`${THUMB_DIR}/photo${pad3}.jpg`, full:`${FULL_DIR}/photo${pad3}.jpg`, ext:'jpg', namePart:pad3},
    {thumb:`${THUMB_DIR}/photo${pad3}.png`, full:`${FULL_DIR}/photo${pad3}.png`, ext:'png', namePart:pad3},
  ];

  for (const c of candidates) {
    if (await checkImageExists(c.thumb)) return c;
  }
  return null;
}

/* ----------------------------------------------------------
   從檔名取標題
---------------------------------------------------------- */
function extractTitleFromFilename(filename) {
  const base = filename.split('/').pop();
  const name = base.replace(/\.(jpg|jpeg|png|gif)$/i,'');
  const parts = name.split(/[_\- ]+/);
  if (parts.length >= 2) return parts.slice(1).join(' ');
  return name;
}

/* ----------------------------------------------------------
   卡片 UI
---------------------------------------------------------- */
function appendCard(item, indexInItems) {
  const gallery = document.getElementById('gallery');

  const card = document.createElement('figure');
  card.className = 'card';
  card.dataset.index = indexInItems;
  card.dataset.id = item.id;

  const img = document.createElement('img');
  img.className = 'thumb';
  img.alt = item.title;
  img.loading = 'lazy';
  img.src = item.thumb;
  img.dataset.full = item.full;
  img.addEventListener('load', () => img.classList.add('loaded'));
  img.addEventListener('error', () => card.remove());

  const cap = document.createElement('figcaption');
  cap.className = 'caption';
  cap.innerHTML = `<div style="font-weight:600">${item.title}</div>
                   <div style="font-size:12px;color:var(--muted)">${item.desc}</div>`;

  const heart = document.createElement('div');
  heart.className = 'heart';
  const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  if (favs.includes(item.id)) heart.classList.add('active');
  heart.innerHTML = favs.includes(item.id) ? '♥' : '♡';
  heart.addEventListener('click', e => {
    e.stopPropagation();
    toggleFavFor(item.id, heart);
  });

  card.append(img, cap, heart);
  card.addEventListener('click', () => openModal(Number(card.dataset.index)));
  gallery.appendChild(card);
}

function updateTotalCount() {
  document.getElementById('totalCount').textContent = items.length;
}

/* 改寫：通用的收藏切換函式
   - id: item.id
   - el: optional. 如果傳入按鈕元素（如卡片上的 heart），會立刻更新該元素；
         若未傳入（modal 按鈕觸發），函式會更新所有相關 UI（cards + modal）
*/
function toggleFavFor(id, el = null) {
  const arr = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  const idx = arr.indexOf(id);
  if (idx >= 0) { arr.splice(idx,1); }
  else { arr.push(id); }
  localStorage.setItem('wedding_favs', JSON.stringify(arr));

  // 更新所有卡片上的愛心（確保多個相同 id 的卡片都同步）
  document.querySelectorAll(`.card[data-id="${id}"] .heart`)
    .forEach(h => {
      if (arr.includes(id)) {
        h.classList.add('active');
        h.innerHTML = '♥';
      } else {
        h.classList.remove('active');
        h.innerHTML = '♡';
      }
    });

  // 若傳進來的是特定按鈕（el），也同步處理（剛剛已以 querySelectorAll 更新，所以這行通常非必要）
  if (el) {
    if (arr.includes(id)) { el.classList.add('active'); el.innerHTML = '♥'; }
    else { el.classList.remove('active'); el.innerHTML = '♡'; }
  }

  // 如果 modal 正在顯示這個項目，更新 modal 上的文字
  const currentItem = items[currentIndex];
  if (currentItem && currentItem.id === id) {
    const toggleBtn = document.getElementById('toggleFav');
    if (toggleBtn) toggleBtn.textContent = arr.includes(id) ? '從最愛移除' : '加入最愛';
  }
}

/* ----------------------------------------------------------
   自動尋找所有圖片（增量）
---------------------------------------------------------- */
async function discoverImagesIncrementally() {
  document.getElementById('loadingBubble').style.display = 'block';
  let misses = 0;
  let i = 1;

  while (i <= MAX_INDEX) {
    const v = await findVariantForIndex(i);
    if (v) {
      misses = 0;
      const title = extractTitleFromFilename(v.thumb);
      const item = {
        id: `${v.ext}-${v.namePart}`,
        title,
        desc: `編號 ${v.namePart}`,
        thumb: v.thumb,
        full: v.full,
        tags: []
      };
      items.push(item);
      // 只 append 第一頁的數量（appendCard 會在 renderNextPage / 初始 render 使用）
      // 但原本你是立刻 append — 我維持原本行為來保證一致性
      appendCard(item, items.length - 1);
      updateTotalCount();
    } else {
      misses++;
      if (misses >= MAX_MISSES) break;
    }
    i++;
    await new Promise(r => setTimeout(r, 0)); 
  }

  discoveryDone = true;
  setTimeout(()=>{ document.getElementById('loadingBubble').style.display='none'; }, 300);
}

/* ----------------------------------------------------------
   分頁功能
---------------------------------------------------------- */
function renderNextPage() {
  const gallery = document.getElementById('gallery');
  const current = gallery.querySelectorAll('.card').length;
  const end = Math.min(items.length, current + PHOTOS_PER_PAGE);
  for (let i = current; i < end; i++) appendCard(items[i], i);
}

/* ----------------------------------------------------------
   Modal：載入圖片（含讀取中）
---------------------------------------------------------- */
function showPhotoInModal(index) {
  const item = items[index];
  if (!item) return;

  const modalImg = document.getElementById("modalImg");
  const modalLoading = document.getElementById("modalLoading");

  modalImg.style.display = "none";
  modalLoading.style.display = "block";
  modalLoading.textContent = "讀取中…";

  document.getElementById("modalIndex").textContent = `${index + 1} / ${items.length}`;
  document.getElementById("modalTitle").textContent = item.title || "無標題";
  document.getElementById("modalDesc").textContent = item.desc || "";

  modalImg.src = "";
  modalImg.decoding = "async";

  const imgLoader = new Image();
  imgLoader.decoding = "async";
  imgLoader.src = item.full;

  imgLoader.onload = () => {
    modalImg.src = item.full;
    modalLoading.style.display = "none";
    modalImg.style.display = "block";
  };

  imgLoader.onerror = () => {
    modalLoading.textContent = "載入失敗";
  };

  // 收藏按鈕狀態（顯示文字）
  const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  const toggleBtn = document.getElementById("toggleFav");
  if (toggleBtn) toggleBtn.textContent = favs.includes(item.id) ? "從最愛移除" : "加入最愛";

  // 設定下載按鈕行為
  const downloadBtn = document.getElementById('downloadBtn');
  if (downloadBtn) {
    downloadBtn.onclick = () => {
      const a=document.createElement('a');
      a.href=item.full;
      a.download='';
      a.click();
    };
  }

  // 開啟原圖
  const openFullBtn = document.getElementById('openFull');
  if (openFullBtn) openFullBtn.onclick = () => window.open(item.full, '_blank');
}

/* ----------------------------------------------------------
   Modal 全整合
---------------------------------------------------------- */
function openModal(index) {
  currentIndex = index;
  const modalEl = document.getElementById("modal");
  modalEl.classList.add("open");
  modalEl.removeAttribute('aria-hidden');
  showPhotoInModal(currentIndex);
}
function closeModal() {
  const modal=document.getElementById('modal');
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden','true');
  document.getElementById('modalImg').src='';
}

/* ----------------------------------------------------------
   切換前/後一張
---------------------------------------------------------- */
function switchPhoto(dir) {
  if (items.length === 0) return;
  currentIndex = (currentIndex + dir + items.length) % items.length;
  showPhotoInModal(currentIndex);
}

/* ----------------------------------------------------------
   手勢滑動 （安全檢查元素存在）
---------------------------------------------------------- */
let touchStartX = 0;
let touchEndX = 0;
const modalLeft = document.querySelector(".modal-left");
if (modalLeft) {
  modalLeft.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  modalLeft.addEventListener("touchend", e => {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) >= 50) {
      if (deltaX < 0) switchPhoto(1);
      else switchPhoto(-1);
    }
  }, { passive: true });
}

/* ----------------------------------------------------------
   Infinite Scroll
---------------------------------------------------------- */
let scrollTick = false;
window.addEventListener('scroll', () => {
  if (scrollTick) return;
  scrollTick = true;

  requestAnimationFrame(() => {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 200) {
      const displayed = document.querySelectorAll('#gallery .card').length;
      if (displayed < items.length) renderNextPage();
      else if (!discoveryDone) document.getElementById('loadingBubble').style.display = 'block';
    }
    scrollTick = false;
  });
});

/* ----------------------------------------------------------
   DOMContentLoaded 初始化
---------------------------------------------------------- */
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('searchInput');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const favoritesBtn = document.getElementById('favoritesBtn');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const modal = document.getElementById('modal');

  /* 搜尋 */
  searchInput.addEventListener('input', (e) => {
    const q = e.target.value.trim().toLowerCase();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    if (!q) {
      const count = Math.min(items.length, PHOTOS_PER_PAGE);
      for (let i=0;i<count;i++) appendCard(items[i], i);
    } else {
      const matched = items.filter(it =>
        (it.title + ' ' + it.desc + ' ' + (it.tags||[]).join(' ')).toLowerCase().includes(q)
      );
      matched.forEach(it => appendCard(it, items.indexOf(it)));
    }
  });

  /* 亂數排序 */
  shuffleBtn.addEventListener('click', () => {
    for (let i = items.length -1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [items[i], items[j]] = [items[j], items[i]];
    }
    const gallery = document.getElementById('gallery');
    gallery.innerHTML='';
    const count = Math.min(items.length, PHOTOS_PER_PAGE);
    for (let i=0;i<count;i++) appendCard(items[i], i);
  });

  /* 最愛按鈕（顯示最愛） */
  favoritesBtn.addEventListener('click', () => {
    const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
    const matched = items.filter(it => favs.includes(it.id));
    const gallery = document.getElementById('gallery');
    gallery.innerHTML='';
    matched.forEach(it => appendCard(it, items.indexOf(it)));
  });

  /* Modal 控制 */
  if (closeBtn) closeBtn.onclick = closeModal;
  if (prevBtn) prevBtn.onclick = () => switchPhoto(-1);
  if (nextBtn) nextBtn.onclick = () => switchPhoto(1);
  if (modal) modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

  document.addEventListener('keydown', e => {
    if (!modal.classList.contains('open')) return;
    if (e.key === 'ArrowRight') switchPhoto(1);
    if (e.key === 'ArrowLeft') switchPhoto(-1);
    if (e.key === 'Escape') closeModal();
  });

  // 綁定 modal 的「加入最愛」按鈕到通用函式
  const modalToggleFav = document.getElementById('toggleFav');
  if (modalToggleFav) {
    modalToggleFav.addEventListener('click', () => {
      const item = items[currentIndex];
      if (!item) return;
      // 直接呼叫通用的 toggle（不傳 element，會更新所有卡片與 modal）
      toggleFavFor(item.id, null);
    });
  }

  /* 開始尋找照片（增量） */
  discoverImagesIncrementally();
});

/* ----------------------------------------------------------
   （保留但已整合）舊的 modal 收藏函式 — 可以視為 alias（兼容）
---------------------------------------------------------- */
function toggleFavoriteFromModal() {
  const item = items[currentIndex];
  if (!item) return;
  toggleFavFor(item.id, null);
}
  </script>

</body>
