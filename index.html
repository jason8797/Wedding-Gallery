/* =============================
   1. æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨ (Promise)
   ============================= */
async function checkImageExists(url) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => resolve(true);
    img.onerror = () => resolve(false);
    img.src = url;
  });
}

/* =============================
   2. è¼‰å…¥æ‰€æœ‰åœ–ç‰‡ï¼ˆç´”ç·¨è™Ÿç‰ˆæœ¬ï¼‰
      photo1 â†’ photo2 â†’ photo3...
   ============================= */
const TOTAL = 300;          // æœ€å¤§ç·¨è™Ÿ
const PHOTOS_PER_PAGE = 20; // æ¯é é¡¯ç¤ºå¼µæ•¸
const items = [];

async function loadAllImages() {
  for (let i = 1; i <= TOTAL; i++) {
    const base = `photo${i}`;

    const jpgThumb = `photo/thumb/${base}.jpg`;
    const pngThumb = `photo/thumb/${base}.png`;
    const jpgFull = `photo/full/${base}.jpg`;
    const pngFull = `photo/full/${base}.png`;

    let thumb = null, full = null, ext = null;

    // ä¾åºæª¢æŸ¥ JPG â†’ PNG
    if (await checkImageExists(jpgThumb)) {
      thumb = jpgThumb;
      full = jpgFull;
      ext = "jpg";
    } else if (await checkImageExists(pngThumb)) {
      thumb = pngThumb;
      full = pngFull;
      ext = "png";
    }

    // è‹¥å­˜åœ¨æ‰åŠ å…¥ items
    if (thumb && full) {
      items.push({
        id: `${i}`,
        title: `${base}.${ext}`,
        desc: `ç¬¬ ${i} å¼µç…§ç‰‡`,
        thumb,
        full,
        tags: [(i % 3 === 0) ? "å¤–æ™¯" : "æ£šæ‹"]
      });
    }
  }

  initGallery();
}

/* =============================
   3. åˆå§‹åŒ–ç›¸ç°¿ï¼ˆæœå°‹ / æ”¶è— / Modal / Lazy / Infinite scrollï¼‰
   ============================= */
function initGallery() {
  const gallery = document.getElementById("gallery");
  const totalCount = document.getElementById("totalCount");

  const searchInput = document.getElementById("searchInput");
  const shuffleBtn = document.getElementById("shuffleBtn");
  const favoritesBtn = document.getElementById("favoritesBtn");
  const slideshowBtn = document.getElementById("slideshowBtn");

  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");
  const modalIndex = document.getElementById("modalIndex");
  const modalTitle = document.getElementById("modalTitle");
  const modalDesc = document.getElementById("modalDesc");
  const closeBtn = document.getElementById("closeBtn");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const toggleFav = document.getElementById("toggleFav");
  const openFull = document.getElementById("openFull");

  let state = {
    items: items.slice(),
    filtered: items.slice(),
    displayed: [],
    page: 1,
    idx: 0,
    playing: false,
    favorites: new Set(JSON.parse(localStorage.getItem("wedding_favs") || "[]"))
  };

  /* ======= è¼‰å…¥ä¸‹ä¸€é  ======= */
  function loadNextPage() {
    const start = (state.page - 1) * PHOTOS_PER_PAGE;
    const end = state.page * PHOTOS_PER_PAGE;
    const nextList = state.filtered.slice(start, end);

    if (nextList.length > 0) {
      renderGallery(nextList, true);
      state.page++;
    }
  }

  /* ======= Render Gallery ======= */
  function renderGallery(list, append = false) {
    if (!append) {
      gallery.innerHTML = "";
      state.page = 1;
      state.displayed = [];
    }

    list.forEach((it, i) => {
      const card = document.createElement("figure");
      card.className = "card";
      card.dataset.index = state.displayed.length + i;
      card.dataset.id = it.id;

      const img = document.createElement("img");
      img.className = "thumb";
      img.loading = "lazy";
      img.src = it.thumb;
      img.dataset.full = it.full;

      const cap = document.createElement("figcaption");
      cap.className = "caption";
      cap.innerHTML = `
        <div style="font-weight:600">${it.title}</div>
        <div style="font-size:12px;color:var(--muted)">${it.desc}</div>`;

      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = state.favorites.has(it.id) ? "â™¥" : "â™¡";
      if (state.favorites.has(it.id)) heart.classList.add("active");

      heart.addEventListener("click", (e) => {
        e.stopPropagation();
        toggleFavFor(it.id, heart);
      });

      card.append(img, cap, heart);

      card.addEventListener("click", () => openModal(card.dataset.index));

      gallery.appendChild(card);
    });

    if (append) state.displayed = state.displayed.concat(list);
    else state.displayed = list.slice();

    totalCount.textContent = state.filtered.length;
  }

  /* ======= Infinite Scroll ======= */
  window.addEventListener("scroll", () => {
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;

    if (scrollTop + clientHeight >= scrollHeight - 200) {
      loadNextPage();
    }
  });

  /* ======= æ”¶è—åŠŸèƒ½ ======= */
  function toggleFavFor(id, el) {
    if (state.favorites.has(id)) {
      state.favorites.delete(id);
      el.classList.remove("active");
      el.innerHTML = "â™¡";
    } else {
      state.favorites.add(id);
      el.classList.add("active");
      el.innerHTML = "â™¥";
    }
    localStorage.setItem("wedding_favs", JSON.stringify([...state.favorites]));
  }

  /* ======= Modal ======= */
  function openModal(index) {
    const it = state.filtered[index];
    if (!it) return;

    state.idx = index;

    modalImg.src = "";
    modalImg.classList.add("loading");

    modalImg.src = it.full;
    modalImg.onload = () => modalImg.classList.remove("loading");

    modalTitle.textContent = it.title;
    modalDesc.textContent = it.desc;
    modalIndex.textContent = `${index + 1} / ${state.filtered.length}`;

    toggleFav.textContent = state.favorites.has(it.id)
      ? "å¾æœ€æ„›ç§»é™¤"
      : "åŠ å…¥æœ€æ„›";

    toggleFav.onclick = () => {
      toggleFavFor(it.id, document.querySelector(`figure[data-id="${it.id}"] .heart`));
      toggleFav.textContent = state.favorites.has(it.id)
        ? "å¾æœ€æ„›ç§»é™¤"
        : "åŠ å…¥æœ€æ„›";
    };

    downloadBtn.onclick = () => {
      const a = document.createElement("a");
      a.href = it.full;
      a.download = it.title;
      a.click();
    };

    openFull.onclick = () => window.open(it.full, "_blank");

    modal.classList.add("open");
  }

  function closeModal() {
    modal.classList.remove("open");
    modalImg.src = "";
  }

  function next() {
    state.idx = (state.idx + 1) % state.filtered.length;
    openModal(state.idx);
  }

  function prev() {
    state.idx = (state.idx - 1 + state.filtered.length) % state.filtered.length;
    openModal(state.idx);
  }

  closeBtn.onclick = closeModal;
  prevBtn.onclick = prev;
  nextBtn.onclick = next;

  document.addEventListener("keydown", (e) => {
    if (!modal.classList.contains("open")) return;
    if (e.key === "ArrowRight") next();
    if (e.key === "ArrowLeft") prev();
    if (e.key === "Escape") closeModal();
  });

  renderGallery([], false);
  loadNextPage();
