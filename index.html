  <script>
/* CONFIG */
const PHOTOS_PER_PAGE = 20;
const MAX_INDEX = 9999;
const MAX_MISSES = 30;
const THUMB_DIR = 'photo/thumb';

/* STATE */

/* ----------------------------------------------------------
   å·¥å…·ï¼šæª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨
---------------------------------------------------------- */
function checkImageExists(url, timeout = 8000) {
  return new Promise(resolve => {
    const img = new Image();
    let done = false;
    const timer = setTimeout(() => { if (!done) { done = true; resolve(false); img.src = ''; } }, timeout);
    img.onload = () => { if (!done) { done = true; clearTimeout(timer); resolve(true); } };
    img.onerror = () => { if (!done) { done = true; clearTimeout(timer); resolve(false); } };
    img.decoding = 'async';
    img.src = url;
  });
}

/* ----------------------------------------------------------
   å˜—è©¦æ‰¾å‡ºåœ–ç‰‡è®Šé«”ï¼ˆphoto1, photo001 åŠ jpg/pngï¼‰
---------------------------------------------------------- */
async function findVariantForIndex(index) {
  const noPad = String(index);
  const pad3 = noPad.padStart(3, '0');

  const candidates = [
    {thumb:`${THUMB_DIR}/photo${noPad}.jpg`, full:`${FULL_DIR}/photo${noPad}.jpg`, ext:'jpg', namePart:noPad},
    {thumb:`${THUMB_DIR}/photo${noPad}.png`, full:`${FULL_DIR}/photo${noPad}.png`, ext:'png', namePart:noPad},
    {thumb:`${THUMB_DIR}/photo${pad3}.jpg`, full:`${FULL_DIR}/photo${pad3}.jpg`, ext:'jpg', namePart:pad3},
    {thumb:`${THUMB_DIR}/photo${pad3}.png`, full:`${FULL_DIR}/photo${pad3}.png`, ext:'png', namePart:pad3},
  ];

  for (const c of candidates) {
    if (await checkImageExists(c.thumb)) return c;
  }
  return null;
}

/* ----------------------------------------------------------
   å¾æª”åå–æ¨™é¡Œ
---------------------------------------------------------- */
function extractTitleFromFilename(filename) {
  const base = filename.split('/').pop();
  const name = base.replace(/\.(jpg|jpeg|png|gif)$/i,'');
  const parts = name.split(/[_\- ]+/);
  if (parts.length >= 2) return parts.slice(1).join(' ');
  return name;
}

/* ----------------------------------------------------------
   å¡ç‰‡ UI
---------------------------------------------------------- */
function appendCard(item, indexInItems) {
  const gallery = document.getElementById('gallery');

  const card = document.createElement('figure');
  card.className = 'card';
  card.dataset.index = indexInItems;
  card.dataset.id = item.id;

  const img = document.createElement('img');
  img.className = 'thumb';
  img.alt = item.title;
  img.loading = 'lazy';
  img.src = item.thumb;
  img.dataset.full = item.full;
  img.addEventListener('load', () => img.classList.add('loaded'));
  img.addEventListener('error', () => card.remove());

  const cap = document.createElement('figcaption');
  cap.className = 'caption';
  cap.innerHTML = `<div style="font-weight:600">${item.title}</div>
                   <div style="font-size:12px;color:var(--muted)">${item.desc}</div>`;

  const heart = document.createElement('div');
  heart.className = 'heart';
  const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  if (favs.includes(item.id)) heart.classList.add('active');
  heart.innerHTML = favs.includes(item.id) ? 'â™¥' : 'â™¡';
  heart.addEventListener('click', e => {
    e.stopPropagation();
    toggleFavFor(item.id, heart);
  });

  card.append(img, cap, heart);
  card.addEventListener('click', () => openModal(Number(card.dataset.index)));
  gallery.appendChild(card);
}

/* æ”¹å¯«ï¼šé€šç”¨çš„æ”¶è—åˆ‡æ›å‡½å¼
   - id: item.id
   - el: optional. å¦‚æœå‚³å…¥æŒ‰éˆ•å…ƒç´ ï¼ˆå¦‚å¡ç‰‡ä¸Šçš„ heartï¼‰ï¼Œæœƒç«‹åˆ»æ›´æ–°è©²å…ƒç´ ï¼›
         è‹¥æœªå‚³å…¥ï¼ˆmodal æŒ‰éˆ•è§¸ç™¼ï¼‰ï¼Œå‡½å¼æœƒæ›´æ–°æ‰€æœ‰ç›¸é—œ UIï¼ˆcards + modalï¼‰
*/
function toggleFavFor(id, el = null) {
  const arr = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  const idx = arr.indexOf(id);
  if (idx >= 0) { arr.splice(idx,1); }
  else { arr.push(id); }
  localStorage.setItem('wedding_favs', JSON.stringify(arr));

  // æ›´æ–°æ‰€æœ‰å¡ç‰‡ä¸Šçš„æ„›å¿ƒï¼ˆç¢ºä¿å¤šå€‹ç›¸åŒ id çš„å¡ç‰‡éƒ½åŒæ­¥ï¼‰
  document.querySelectorAll(`.card[data-id="${id}"] .heart`)
    .forEach(h => {
      if (arr.includes(id)) {
        h.classList.add('active');
        h.innerHTML = 'â™¥';
      } else {
        h.classList.remove('active');
        h.innerHTML = 'â™¡';
      }
    });

  // è‹¥å‚³é€²ä¾†çš„æ˜¯ç‰¹å®šæŒ‰éˆ•ï¼ˆelï¼‰ï¼Œä¹ŸåŒæ­¥è™•ç†ï¼ˆå‰›å‰›å·²ä»¥ querySelectorAll æ›´æ–°ï¼Œæ‰€ä»¥é€™è¡Œé€šå¸¸éå¿…è¦ï¼‰
  if (el) {
    if (arr.includes(id)) { el.classList.add('active'); el.innerHTML = 'â™¥'; }
    else { el.classList.remove('active'); el.innerHTML = 'â™¡'; }
  }

  // å¦‚æœ modal æ­£åœ¨é¡¯ç¤ºé€™å€‹é …ç›®ï¼Œæ›´æ–° modal ä¸Šçš„æ–‡å­—
  const currentItem = items[currentIndex];

    if (toggleBtn) toggleBtn.textContent = arr.includes(id) ? 'å¾æœ€æ„›ç§»é™¤' : 'åŠ å…¥æœ€æ„›';
  }
}

/* ----------------------------------------------------------
   è‡ªå‹•å°‹æ‰¾æ‰€æœ‰åœ–ç‰‡ï¼ˆå¢é‡ï¼‰

async function discoverImagesIncrementally() {
  document.getElementById('loadingBubble').style.display = 'block';
  let misses = 0;
  let i = 1;

  while (i <= MAX_INDEX) {
    const v = await findVariantForIndex(i);
    if (v) {
      misses = 0;
      const title = extractTitleFromFilename(v.thumb);
      const item = {
        id: `${v.ext}-${v.namePart}`,
        title,
        desc: `ç·¨è™Ÿ ${v.namePart}`,
        thumb: v.thumb,
        full: v.full,
        tags: []
      };
      items.push(item);
      // åª append ç¬¬ä¸€é çš„æ•¸é‡ï¼ˆappendCard æœƒåœ¨ renderNextPage / åˆå§‹ render ä½¿ç”¨ï¼‰
      // ä½†åŸæœ¬ä½ æ˜¯ç«‹åˆ» append â€” æˆ‘ç¶­æŒåŸæœ¬è¡Œç‚ºä¾†ä¿è­‰ä¸€è‡´æ€§
      appendCard(item, items.length - 1);
      updateTotalCount();
    } else {
      misses++;
      if (misses >= MAX_MISSES) break;
    }
    i++;
    await new Promise(r => setTimeout(r, 0)); 
  }

  discoveryDone = true;
  setTimeout(()=>{ document.getElementById('loadingBubble').style.display='none'; }, 300);
}

/* ----------------------------------------------------------

function renderNextPage() {
  const gallery = document.getElementById('gallery');
  const current = gallery.querySelectorAll('.card').length;
  const end = Math.min(items.length, current + PHOTOS_PER_PAGE);
  for (let i = current; i < end; i++) appendCard(items[i], i);
}

/* ----------------------------------------------------------

function showPhotoInModal(index) {
  const item = items[index];
  if (!item) return;

  const modalImg = document.getElementById("modalImg");
  const modalLoading = document.getElementById("modalLoading");

  modalImg.style.display = "none";
  modalLoading.style.display = "block";
  modalLoading.textContent = "è®€å–ä¸­â€¦";

  document.getElementById("modalIndex").textContent = `${index + 1} / ${items.length}`;
  document.getElementById("modalTitle").textContent = item.title || "ç„¡æ¨™é¡Œ";
  document.getElementById("modalDesc").textContent = item.desc || "";

  modalImg.src = "";
  modalImg.decoding = "async";

  const imgLoader = new Image();
  imgLoader.decoding = "async";
  imgLoader.src = item.full;

  imgLoader.onload = () => {
    modalImg.src = item.thumb;
    modalLoading.style.display = "none";
    modalImg.style.display = "block";
  };

  imgLoader.onerror = () => {
    modalLoading.textContent = "è¼‰å…¥å¤±æ•—";
  };

  // æ”¶è—æŒ‰éˆ•ç‹€æ…‹ï¼ˆé¡¯ç¤ºæ–‡å­—ï¼‰
  const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
  const toggleBtn = document.getElementById("toggleFav");
  if (toggleBtn) toggleBtn.textContent = favs.includes(item.id) ? "å¾æœ€æ„›ç§»é™¤" : "åŠ å…¥æœ€æ„›";

  // è¨­å®šä¸‹è¼‰æŒ‰éˆ•è¡Œç‚º
  const downloadBtn = document.getElementById('downloadBtn');
  if (downloadBtn) {
    downloadBtn.onclick = () => {
      const a=document.createElement('a');
      a.href=item.full;
      a.download='';
      a.click();
    };
  }

  // é–‹å•ŸåŸåœ–
  const openFullBtn = document.getElementById('openFull');
  if (openFullBtn) openFullBtn.onclick = () => window.open(item.full, '_blank');
}

/* ----------------------------------------------------------
   Modal å…¨æ•´åˆ
---------------------------------------------------------- */
function openModal(index) {
  currentIndex = index;
  const modalEl = document.getElementById("modal");
  modalEl.classList.add("open");
  modalEl.removeAttribute('aria-hidden');
  showPhotoInModal(currentIndex);
}
function closeModal() {
  const modal=document.getElementById('modal');
  modal.classList.remove('open');
  modal.setAttribute('aria-hidden','true');
  document.getElementById('modalImg').src='';
}

/* ----------------------------------------------------------
   åˆ‡æ›å‰/å¾Œä¸€å¼µ
---------------------------------------------------------- */
function switchPhoto(dir) {
  if (items.length === 0) return;
  currentIndex = (currentIndex + dir + items.length) % items.length;
  showPhotoInModal(currentIndex);
}

/* ----------------------------------------------------------
   æ‰‹å‹¢æ»‘å‹• ï¼ˆå®‰å…¨æª¢æŸ¥å…ƒç´ å­˜åœ¨ï¼‰
---------------------------------------------------------- */
let touchStartX = 0;
let touchEndX = 0;
const modalLeft = document.querySelector(".modal-left");
if (modalLeft) {
  modalLeft.addEventListener("touchstart", e => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });

  modalLeft.addEventListener("touchend", e => {
    touchEndX = e.changedTouches[0].screenX;
    const deltaX = touchEndX - touchStartX;
    if (Math.abs(deltaX) >= 50) {
      if (deltaX < 0) switchPhoto(1);
      else switchPhoto(-1);
    }
  }, { passive: true });
}

/* ----------------------------------------------------------
   Infinite Scroll
---------------------------------------------------------- */
let scrollTick = false;
window.addEventListener('scroll', () => {
  if (scrollTick) return;
  scrollTick = true;

  requestAnimationFrame(() => {
    /* â­ ä¿®æ­£ï¼šåœ¨ã€Œæˆ‘çš„æœ€æ„›æ¨¡å¼ã€ä¸‹åœæ­¢ç„¡é™æ²å‹•è¼‰å…¥ */
    if (isShowingFavorites) { 
      scrollTick = false; 
      return; 
    }
    
    const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
    if (scrollTop + clientHeight >= scrollHeight - 200) {
      const displayed = document.querySelectorAll('#gallery .card').length;
      if (displayed < items.length) renderNextPage();
      else if (!discoveryDone) document.getElementById('loadingBubble').style.display = 'block';
    }
    scrollTick = false;
  });
});

/* ----------------------------------------------------------

---------------------------------------------------------- */
document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById('searchInput');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const favoritesBtn = document.getElementById('favoritesBtn');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const modal = document.getElementById('modal');

  /* æœå°‹ */
  searchInput.addEventListener('input', (e) => {
    const q = e.target.value.trim().toLowerCase();
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    if (!q) {
      const count = Math.min(items.length, PHOTOS_PER_PAGE);
      for (let i=0;i<count;i++) appendCard(items[i], i);
    } else {
      const matched = items.filter(it =>
        (it.title + ' ' + it.desc + ' ' + (it.tags||[]).join(' ')).toLowerCase().includes(q)
      );
      matched.forEach(it => appendCard(it, items.indexOf(it)));
    }
  });

  /* äº‚æ•¸æ’åº */
  shuffleBtn.addEventListener('click', () => {
    for (let i = items.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [items[i], items[j]] = [items[j], items[i]];
    }

    // é‡æ–°æ¸²æŸ“ï¼ˆä¾æœ€æ„›æ¨¡å¼ or å…¨éƒ¨æ¨¡å¼ï¼‰
    renderGallery();
  });


  /* â­ æˆ‘çš„æœ€æ„›æ¨¡å¼åˆ‡æ› */
  favoritesBtn.addEventListener('click', () => {
    isShowingFavorites = !isShowingFavorites;
    favoritesBtn.textContent = isShowingFavorites ? "é¡¯ç¤ºå…¨éƒ¨" : "æˆ‘çš„æœ€æ„›";
    renderGallery();
  });

  /* Modal æ§åˆ¶ */
  if (closeBtn) closeBtn.onclick = closeModal;
  if (prevBtn) prevBtn.onclick = () => switchPhoto(-1);
  if (nextBtn) nextBtn.onclick = () => switchPhoto(1);
  if (modal) modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });

  document.addEventListener('keydown', e => {
    if (!modal.classList.contains('open')) return;
    if (e.key === 'ArrowRight') switchPhoto(1);
    if (e.key === 'ArrowLeft') switchPhoto(-1);
    if (e.key === 'Escape') closeModal();
  });

  // ç¶å®š modal çš„ã€ŒåŠ å…¥æœ€æ„›ã€æŒ‰éˆ•åˆ°é€šç”¨å‡½å¼
  const modalToggleFav = document.getElementById('toggleFav');
  if (modalToggleFav) {
    modalToggleFav.addEventListener('click', () => {
      const item = items[currentIndex];
      if (!item) return;
      // ç›´æ¥å‘¼å«é€šç”¨çš„ toggleï¼ˆä¸å‚³ elementï¼Œæœƒæ›´æ–°æ‰€æœ‰å¡ç‰‡èˆ‡ modalï¼‰
      toggleFavFor(item.id, null);
    });
  }

  /* é–‹å§‹å°‹æ‰¾ç…§ç‰‡ï¼ˆå¢é‡ï¼‰ */
  discoverImagesIncrementally();
  });
