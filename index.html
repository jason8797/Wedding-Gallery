  <script>
    /* CONFIG */
    const PHOTOS_PER_PAGE = 20;
    const MAX_INDEX = 9999;        // upper safety bound to avoid infinite loop on weird setups
    const MAX_MISSES = 30;         // é€£çºŒå¤šå°‘å¼µæ‰¾ä¸åˆ°å°±åœæ­¢ï¼ˆå¯æ”¹ï¼‰
    const THUMB_DIR = 'photo/thumb';
    const FULL_DIR = 'photo/full';

    /* STATE */
    const items = [];              // å·²ç™¼ç¾çš„ item
    let discoveryDone = false;

    /* æª¢æŸ¥åœ–ç‰‡æ˜¯å¦å­˜åœ¨ï¼ˆä½¿ç”¨ Image äº‹ä»¶ï¼Œé¿å… CORS fetch å•é¡Œï¼‰ */
    function checkImageExists(url, timeout = 8000) {
      return new Promise(resolve => {
        const img = new Image();
        let done = false;
        const timer = setTimeout(() => { if (!done) { done = true; resolve(false); img.src = ''; } }, timeout);
        img.onload = () => { if (!done) { done = true; clearTimeout(timer); resolve(true); } };
        img.onerror = () => { if (!done) { done = true; clearTimeout(timer); resolve(false); } };
        img.decoding = 'async';
        img.src = url;
      });
    }

    /* å˜—è©¦æ‰¾å‡º index çš„å¯ç”¨è®Šé«”ï¼ˆä¸è£œé›¶å„ªå…ˆï¼Œä¹‹å¾Œè£œé›¶3ä½ï¼‰ */
    async function findVariantForIndex(index) {
      const noPad = String(index);           // photo1
      const pad3 = String(index).padStart(3, '0'); // photo001
      const candidates = [
        {thumb:`${THUMB_DIR}/photo${noPad}.jpg`, full:`${FULL_DIR}/photo${noPad}.jpg`, ext:'jpg', namePart:noPad},
        {thumb:`${THUMB_DIR}/photo${noPad}.png`, full:`${FULL_DIR}/photo${noPad}.png`, ext:'png', namePart:noPad},
        {thumb:`${THUMB_DIR}/photo${pad3}.jpg`, full:`${FULL_DIR}/photo${pad3}.jpg`, ext:'jpg', namePart:pad3},
        {thumb:`${THUMB_DIR}/photo${pad3}.png`, full:`${FULL_DIR}/photo${pad3}.png`, ext:'png', namePart:pad3},
      ];

      for (const c of candidates) {
        if (await checkImageExists(c.thumb)) {
          // optional: could check full exists too; assume convention holds
          return c;
        }
      }
      return null;
    }

    /* è§£ææª”åå–å¾—æ¨™é¡Œï¼ˆphoto1_æµ·é‚Š.jpg -> æµ·é‚Šï¼‰ */
    function extractTitleFromFilename(filename) {
      // filename: photo1_æµ·é‚Š.jpg or photo001-Beach.jpg etc.
      const base = filename.split('/').pop();
      const name = base.replace(/\.(jpg|jpeg|png|gif)$/i,'');
      // possible separators: _, -, space
      const parts = name.split(/[_\- ]+/);
      if (parts.length >= 2) {
        // drop the photoN prefix, join rest as title
        return parts.slice(1).join(' ');
      }
      // fallback: return photo number or full name
      return name;
    }

    /* UI: append single card immediately (å¸¶æ·¡å…¥æ•ˆæœ) */
    function appendCard(item, indexInItems) {
      const gallery = document.getElementById('gallery');

      const card = document.createElement('figure');
      card.className = 'card';
      card.dataset.index = indexInItems;
      card.dataset.id = item.id;

      const img = document.createElement('img');
      img.className = 'thumb';
      img.alt = item.title;
      img.loading = 'lazy';
      img.src = item.thumb;
      img.dataset.full = item.full;

      // ç•¶åœ–ç‰‡çœŸæ­£è¼‰å…¥æ™‚ï¼ŒåŠ å…¥ loaded é¡åˆ¥è§¸ç™¼æ·¡å…¥
      img.addEventListener('load', () => img.classList.add('loaded'));
      img.addEventListener('error', () => card.remove());

      const cap = document.createElement('figcaption');
      cap.className = 'caption';
      cap.innerHTML = `<div style="font-weight:600">${item.title}</div><div style="font-size:12px;color:var(--muted)">${item.desc}</div>`;

      const heart = document.createElement('div');
      heart.className = 'heart';
      const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
      heart.innerHTML = favs.includes(item.id) ? 'â™¥' : 'â™¡';
      if (favs.includes(item.id)) heart.classList.add('active');
      heart.title = 'åŠ å…¥æœ€æ„›';
      heart.addEventListener('click', e => {
        e.stopPropagation();
        toggleFavFor(item.id, heart);
      });

      card.append(img, cap, heart);
      card.addEventListener('click', () => openModal(card.dataset.index));
      gallery.appendChild(card);
    }

    function updateTotalCount() {
      document.getElementById('totalCount').textContent = items.length;
    }

    function toggleFavFor(id, el) {
      const raw = localStorage.getItem('wedding_favs')||'[]';
      const arr = JSON.parse(raw);
      const idx = arr.indexOf(id);
      if (idx >= 0) { arr.splice(idx,1); el.classList.remove('active'); el.innerHTML='â™¡'; }
      else { arr.push(id); el.classList.add('active'); el.innerHTML='â™¥'; }
      localStorage.setItem('wedding_favs', JSON.stringify(arr));
    }

    /* Discovery (incremental): å¾1é–‹å§‹ï¼Œä¸€ç›´æª¢æŸ¥åˆ°é€£çºŒ MAX_MISSES æ‰¾ä¸åˆ°å‰‡åœæ­¢ */
    async function discoverImagesIncrementally() {
      document.getElementById('loadingBubble').style.display = 'block';
      let misses = 0;
      let i = 1;
      while (i <= MAX_INDEX) {
        const v = await findVariantForIndex(i);
        if (v) {
          misses = 0; // reset consecutive miss counter
          const title = extractTitleFromFilename(v.thumb);
          const item = {
            id: `${v.ext}-${v.namePart}`,
            title: title,
            desc: `ç·¨è™Ÿ ${v.namePart}`,
            thumb: v.thumb,
            full: v.full,
            tags: [] // å¯è‡ªè¡ŒåŠ å…¥
          };
          items.push(item);
          // ç«‹å³ appendï¼ˆä½¿ç”¨ items.length-1 åš indexï¼‰
          appendCard(item, items.length - 1);
          updateTotalCount();
        } else {
          misses++;
          // è‹¥é€£çºŒ misses é”ä¸Šé™ï¼Œåœæ­¢
          if (misses >= MAX_MISSES) break;
        }
        i++;
        // micro-yield to keep UI responsive
        await new Promise(r => setTimeout(r, 0));
      }
      discoveryDone = true;
      // hide loading afterçŸ­å»¶é²
      setTimeout(()=>{ document.getElementById('loadingBubble').style.display='none'; }, 300);
    }

    /* Paging: render 'next page' from already discovered items */
    function renderNextPage() {
      const gallery = document.getElementById('gallery');
      const current = gallery.querySelectorAll('.card').length;
      const end = Math.min(items.length, current + PHOTOS_PER_PAGE);
      for (let i = current; i < end; i++) {
        appendCard(items[i], i);
      }
    }

    /* Modal & controls (basic) */
    function openModal(idxStr) {
      const idx = Number(idxStr);
      if (isNaN(idx) || !items[idx]) return;
      const it = items[idx];
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      const modalIndex = document.getElementById('modalIndex');
      const modalTitle = document.getElementById('modalTitle');
      const modalDesc = document.getElementById('modalDesc');
      const downloadBtn = document.getElementById('downloadBtn');
      const toggleFav = document.getElementById('toggleFav');
      const openFull = document.getElementById('openFull');

      modalImg.src = it.full;
      modalTitle.textContent = it.title;
      modalDesc.textContent = it.desc;
      modalIndex.textContent = `${idx+1} / ${items.length}`;
      downloadBtn.onclick = () => { const a=document.createElement('a'); a.href=it.full; a.download=''; a.click(); };
      toggleFav.onclick = () => {
        toggleFavFor(it.id, document.querySelector(`figure[data-id="${it.id}"] .heart`));
        toggleFav.textContent = (JSON.parse(localStorage.getItem('wedding_favs')||'[]').includes(it.id)) ? 'å¾æœ€æ„›ç§»é™¤' : 'åŠ å…¥æœ€æ„›';
      };
      openFull.onclick = () => window.open(it.full, '_blank');

      modal.classList.add('open'); modal.setAttribute('aria-hidden','false');
    }
    function closeModal() { const modal=document.getElementById('modal'); modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); document.getElementById('modalImg').src=''; }
    function modalNext() {
      const idxText = document.getElementById('modalIndex').textContent.split(' / ')[0];
      let idx = Number(idxText)-1; idx = (idx+1) % items.length; openModal(String(idx));
    }
    function modalPrev() {
      const idxText = document.getElementById('modalIndex').textContent.split(' / ')[0];
      let idx = Number(idxText)-1; idx = (idx-1+items.length) % items.length; openModal(String(idx));
    }

    /* Infinite scroll handler: when near bottom, render next page; if no more discovered yet, show loading */
    let scrollTick = false;
    window.addEventListener('scroll', () => {
      if (scrollTick) return;
      scrollTick = true;
      requestAnimationFrame(() => {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 200) {
          const displayed = document.querySelectorAll('#gallery .card').length;
          if (displayed < items.length) renderNextPage();
          else if (!discoveryDone) document.getElementById('loadingBubble').style.display = 'block';
        }
        scrollTick = false;
      });
    });

    /* UI Bindings on DOMContentLoaded */
    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('searchInput');
      const shuffleBtn = document.getElementById('shuffleBtn');
      const favoritesBtn = document.getElementById('favoritesBtn');
      const slideshowBtn = document.getElementById('slideshowBtn');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const modal = document.getElementById('modal');

      // basic search (on discovered items only)
      searchInput.addEventListener('input', (e) => {
        const q = e.target.value.trim().toLowerCase();
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = '';
        if (!q) {
          // render first page of discovered items
          const count = Math.min(items.length, PHOTOS_PER_PAGE);
          for (let i=0;i<count;i++) appendCard(items[i], i);
        } else {
          const matched = items.filter(it => (it.title + ' ' + it.desc + ' ' + (it.tags||[]).join(' ')).toLowerCase().includes(q));
          matched.forEach(it => appendCard(it, items.indexOf(it)));
        }
      });

      // shuffle (simple Fisher-Yates)
      shuffleBtn.addEventListener('click', () => {
        for (let i = items.length -1; i>0; i--) {
          const j = Math.floor(Math.random()*(i+1)); [items[i], items[j]] = [items[j], items[i]];
        }
        const gallery = document.getElementById('gallery'); gallery.innerHTML='';
        const count = Math.min(items.length, PHOTOS_PER_PAGE);
        for (let i=0;i<count;i++) appendCard(items[i], i);
      });

      favoritesBtn.addEventListener('click', () => {
        const favs = JSON.parse(localStorage.getItem('wedding_favs')||'[]');
        const matched = items.filter(it => favs.includes(it.id));
        const gallery = document.getElementById('gallery'); gallery.innerHTML='';
        matched.forEach(it => appendCard(it, items.indexOf(it)));
      });

      closeBtn.onclick = closeModal;
      prevBtn.onclick = modalPrev;
      nextBtn.onclick = modalNext;
      modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

      document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('open')) {
          if (e.key === 'ArrowRight') modalNext();
          if (e.key === 'ArrowLeft') modalPrev();
          if (e.key === 'Escape') closeModal();
        }
      });

      // Start discovery but don't wait for finish â€” discovered images will append as they are found
      discoverImagesIncrementally();
    });
    /* --- Swipe æ‰‹å‹¢æ”¯æ´ï¼ˆæ‰‹æ©Ÿå¯å·¦å³æ»‘å‹•åˆ‡æ›ç…§ç‰‡ï¼‰ --- */
    let touchStartX = 0;
    let touchEndX = 0;

    const modalLeft = document.querySelector(".modal-left");

    modalLeft.addEventListener("touchstart", function (e) {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    modalLeft.addEventListener("touchend", function (e) {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipeGesture();
    }, { passive: true });

    function handleSwipeGesture() {
      const deltaX = touchEndX - touchStartX;

      // è¨­å®šæ»‘å‹•è§¸ç™¼çš„æœ€å°è·é›¢ï¼ˆé¿å…èª¤è§¸ï¼‰
      const threshold = 50;

      if (Math.abs(deltaX) < threshold) return;

      if (deltaX < 0) {
        // å¾€å·¦æ»‘ï¼ˆä¸‹ä¸€å¼µï¼‰
        document.getElementById("nextBtn").click();
      } else {
        // å¾€å³æ»‘ï¼ˆä¸Šä¸€å¼µï¼‰
        document.getElementById("prevBtn").click();
      }
    }
    /* ---- Modal åˆ‡æ›é¡¯ç¤ºåœ–ç‰‡ (åŠ å…¥è¼‰å…¥ä¸­æç¤º) ---- */
    function showPhotoInModal(index) {
      const item = items[index];
      if (!item) return;

      const modalImg = document.getElementById("modalImg");
      const modalLoading = document.getElementById("modalLoading");

      // éš±è—åœ–ç‰‡ã€é¡¯ç¤º loading
      modalImg.style.display = "none";
      modalLoading.style.display = "block";
      modalLoading.textContent = "è®€å–ä¸­â€¦";

      // æ›´æ–°å³å´è³‡è¨Šï¼ˆæ¨™é¡Œ / æ•˜è¿° / ç›®å‰ç¬¬å¹¾å¼µï¼‰
      document.getElementById("modalIndex").textContent = `${index + 1} / ${items.length}`;
      document.getElementById("modalTitle").textContent = item.title || "ç„¡æ¨™é¡Œ";
      document.getElementById("modalDesc").textContent = item.desc || "";

      // è¼‰å…¥æ–°åœ–ç‰‡å‰ï¼Œå…ˆæ¸…ç©º src é¿å…æ®˜å½±é€ æˆè·³å‹•
      modalImg.src = "";
      modalImg.decoding = "async";

      const imgLoader = new Image();
      imgLoader.decoding = "async";
      imgLoader.src = item.full;

      imgLoader.onload = () => {
        modalImg.src = item.full;

        // è¼‰å…¥æˆåŠŸ â†’ é¡¯ç¤ºåœ–ç‰‡ã€éš±è— loading
        modalLoading.style.display = "none";
        modalImg.style.display = "block";
      };

      imgLoader.onerror = () => {
        modalLoading.textContent = "è¼‰å…¥å¤±æ•—";
      };
    }

    function openModal(startIndex) {
      currentIndex = startIndex;
      document.getElementById("modal").classList.add("open");
      showPhotoInModal(currentIndex);
    }

    document.getElementById("prevBtn").onclick = () => {
      if (currentIndex > 0) {
        currentIndex--;
        showPhotoInModal(currentIndex);
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentIndex < items.length - 1) {
        currentIndex++;
        showPhotoInModal(currentIndex);
      }
    };
    // === ä¸‹è¼‰åŸåœ– ===
    document.getElementById("downloadBtn").addEventListener("click", () => {
        const url = currentItem.full;
        const a = document.createElement("a");
        a.href = url;
        a.download = url.split("/").pop(); // ç”¨æª”åä¸‹è¼‰
        a.click();
    });

    // === é–‹å•ŸåŸå§‹å°ºå¯¸ ===
    document.getElementById("openFull").addEventListener("click", () => {
        const url = currentItem.full;
        window.open(url, "_blank");
    });

    // === åŠ å…¥æœ€æ„› ===
    document.getElementById("toggleFav").addEventListener("click", () => {
        if (!currentItem) return;

        currentItem.fav = !currentItem.fav;

        // å„²å­˜åˆ° localStorage
        const favs = JSON.parse(localStorage.getItem("favorites") || "[]");
        if (currentItem.fav) {
            favs.push(currentItem.id);
        } else {
            const idx = favs.indexOf(currentItem.id);
            if (idx !== -1) favs.splice(idx, 1);
        }
        localStorage.setItem("favorites", JSON.stringify(favs));

        // æ›´æ–°æŒ‰éˆ•æ–‡å­—
        document.getElementById("toggleFav").textContent =
            currentItem.fav ? "å–æ¶ˆæœ€æ„›" : "åŠ å…¥æœ€æ„›";
    });
  </script>
