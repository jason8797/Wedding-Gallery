<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我們的婚紗｜相片集</title>
  <meta name="description" content="精緻浪漫的婚紗相片集 — 高質感靜態網頁畫廊，支援瀏覽、投影片、收藏、搜尋與下載。" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  <style>
    /* ===== 根變數 ===== */
    :root{
      --bg-1: #071019;
      --bg-2: #0b1014;
      --muted:#9aa5b1;
      --accent:#f6d0d6; /* 溫柔粉 */
      --accent-2:#8ecae6; /* 淡藍 */
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      --maxwidth:1200px;
      --gutter:14px;
      --transition:260ms cubic-bezier(.2,.9,.2,1);
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* ===== 全局 ===== */
    *{box-sizing:border-box}
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,var(--bg-1) 0%, var(--bg-2) 60%);
      color:#eef4f6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px 18px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }

    /* ===== 容器 ===== */
    .wrap{
      width:100%;
      max-width:var(--maxwidth);
      margin:0 auto;
    }
    header{display:flex;align-items:center;gap:18px;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:64px;height:64px;border-radius:14px;
      background: linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow: 0 10px 30px rgba(2,6,10,0.6);
      display:flex;align-items:center;justify-content:center;font-weight:800;color:#0b0b0b;font-size:18px;transform:rotate(-8deg);
    }
    h1{margin:0;font-family:"Playfair Display","Noto Serif TC",serif;font-size:20px}
    .subtitle{color:var(--muted);font-size:13px}

    /* controls */
    .controls{display:flex;gap:10px;align-items:center}
    .btn{
      background:var(--glass);border:1px solid rgba(255,255,255,0.03);
      padding:9px 12px;border-radius:12px;color:var(--accent);cursor:pointer;
      backdrop-filter: blur(6px);transition:transform var(--transition), box-shadow var(--transition);
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .search{display:flex;align-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);gap:8px;color:var(--muted)}
    .search input{background:transparent;border:0;outline:0;color:inherit;width:220px;font-size:14px}

    /* info */
    .info-row{display:flex;gap:12px;align-items:center;margin:10px 0 20px;color:var(--muted);font-size:14px}

    /* gallery masonry-like */
    .gallery{
      column-count:4;
      column-gap:var(--gutter);
      width:100%;
    }
    @media (max-width:1100px){.gallery{column-count:3}}
    @media (max-width:700px){.gallery{column-count:2}}
    @media (max-width:420px){.gallery{column-count:1}}

    /* card */
    .card{
      display:inline-block;
      width:100%;
      margin:0 0 var(--gutter);
      position:relative;
      border-radius:12px;
      overflow:hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      box-shadow: 0 6px 18px rgba(2,6,10,0.6);
      transform-origin:center;
      transition: transform 360ms cubic-bezier(.2,.9,.2,1), box-shadow 260ms;
    }
    .card:hover{transform:translateY(-8px) scale(1.01); box-shadow:0 18px 40px rgba(2,6,10,0.65)}

    /* thumbnail style */
    .thumb{
      display:block;
      width:100%;
      height:auto;
      vertical-align:middle;
      background:#0b0b0b;
      object-fit:cover;
      transform-origin:center;
      transition: opacity 420ms var(--transition), transform 420ms var(--transition);
      opacity:0;
      filter: contrast(1.02) saturate(1.02);
    }
    .thumb.loaded{opacity:1}
    .card:hover .thumb{ transform: scale(1.03) translateY(-4px) }

    /* dynamic caption bubble */
    .caption{
      position:absolute;left:12px;bottom:12px;
      background: linear-gradient(90deg, rgba(0,0,0,0.5), rgba(0,0,0,0.25));
      backdrop-filter: blur(6px);
      padding:8px 10px;border-radius:999px;font-size:13px;
      display:flex;flex-direction:column;gap:3px;
    }
    .caption .title{font-weight:700;font-size:13px}
    .caption .sub{font-size:12px;color:var(--muted)}

    /* heart */
    .heart{position:absolute;right:12px;bottom:12px;cursor:pointer;font-size:16px;padding:6px;border-radius:10px;background:rgba(0,0,0,0.28);backdrop-filter:blur(4px)}
    .heart.active{color:#ff6b81}

    /* modal */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,2,2,0.7),rgba(8,8,10,0.9));z-index:60;padding:20px}
    .modal.open{display:flex}
    .modal-content{max-width:1100px;width:100%;max-height:90vh;border-radius:12px;overflow:hidden;display:flex;gap:12px}
    .modal-left{flex:1;display:flex;align-items:center;justify-content:center;background:#0b0b0b;position:relative}
    .modal-left img{max-width:100%;max-height:90vh;border-radius:10px;display:block}
    .modal-right{width:340px;padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;flex-direction:column;gap:12px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;cursor:pointer;color:var(--muted)}

    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    /* loading badge */
    #loadingText{
      position: fixed;
      top: 16px; right: 16px;
      font-size: 13px;
      color: #cfcfcf;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding: 8px 12px;
      border-radius: 10px;
      z-index: 1200;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      display:flex;align-items:center;gap:8px;
    }

    /* small helpers */
    .muted{color:var(--muted)}
    .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">J&amp;P</div>
        <div>
          <h1>Jason &amp; Phoebe</h1>
          <div class="subtitle">2026.01.24 • 與您相見</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input id="searchInput" placeholder="搜尋（地點/詞）..." />
        </div>
        <button class="btn" id="shuffleBtn" title="隨機排列">隨機</button>
        <button class="btn" id="favoritesBtn" title="顯示最愛">最愛</button>
        <button class="btn" id="slideshowBtn" title="投影片模式">投影片播放</button>
      </div>
    </header>

    <div class="info-row">
      <div class="tag">共 <span id="totalCount">0</span> 張</div>
      <div class="muted">|</div>
      <div class="muted">瀏覽：可鍵盤左右切換、空白暫停、自動播放</div>
    </div>

    <main>
      <section id="gallery" class="gallery" aria-live="polite"></section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-label="圖片預覽">
        <div class="modal-left">
          <button class="icon-btn" id="prevBtn" title="上一張" style="position:absolute;left:12px;z-index:10">◀</button>
          <img id="modalImg" src="" alt="" />
          <button class="icon-btn" id="nextBtn" title="下一張" style="position:absolute;right:12px;z-index:10">▶</button>
        </div>
        <aside class="modal-right">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div class="muted" id="modalIndex">0 / 0</div>
            <div class="meta">
              <button class="icon-btn" id="closeBtn">關閉</button>
              <button class="icon-btn" id="downloadBtn">下載</button>
            </div>
          </div>
          <div id="modalTitle" style="font-size:18px;font-weight:600">標題</div>
          <div id="modalDesc" class="muted" style="font-size:14px">簡短描述或拍攝地點</div>
          <div style="margin-top:12px">
            <button class="btn" id="toggleFav">加入最愛</button>
            <button class="btn" id="openFull">開啟原始尺寸</button>
          </div>
          <div style="margin-top:6px" class="muted">鍵盤：←→ 切換, 空白 暫停/播放, Esc 關閉</div>
        </aside>
      </div>
    </div>

    <footer>Jason驊宸 ❤️ 綵妤Phoebe</footer>
  </div>

  <div id="loadingText">照片正在讀取中…</div>

  <script>
  /* ============================
     Configuration
     ============================ */
  const TOTAL = 250; // 最大嘗試數。若你確定只有 150 張，可改成 150。若檔名非數字也可保留本值，主要是防止無限嘗試。
  const PHOTOS_PER_PAGE = 20;
  const THUMB_PATH = 'photo/thumb/'; // 縮圖資料夾
  const FULL_PATH = 'photo/full/';   // 原始圖資料夾
  const TRY_EXTS = ['jpg','png','webp']; // 常見副檔名

  /* global state */
  const allItems = []; // 已找到的 items
  let checksCompleted = 0;
  const galleryEl = document.getElementById('gallery');
  const totalCountEl = document.getElementById('totalCount');
  const loadingTextEl = document.getElementById('loadingText');

  /* helpers: 1) 取得檔名的友善標題與地點  */
  function parseFilenameToMeta(basename) {
    // 移除路徑/副檔名
    // basename 範例: "photo1_海邊" 或 "photo100" 或 "IMG_1234_森林"
    let name = basename;
    // 若有底線，以最後一段當地點
    const parts = name.split('_').filter(Boolean);
    if (parts.length >= 2) {
      const location = parts.slice(1).join('_'); // 支援多個底線
      return {
        title: location,
        desc: location
      };
    }
    // 若是類似 photo123，抓數字當序號
    const m = name.match(/(\d+)/);
    if (m) {
      return {
        title: `Photo ${m[1]}`,
        desc: `${name}`
      };
    }
    // fallback
    return {
      title: name,
      desc: ''
    };
  }

  /* helper: check single url exists by loading image (returns promise) */
  function checkImageExists(url, timeoutMs = 8000) {
    return new Promise(resolve => {
      const img = new Image();
      let done = false;
      const t = setTimeout(()=>{ if(!done){ done=true; img.src=''; resolve(false); } }, timeoutMs);
      img.onload = () => { if(!done){ done=true; clearTimeout(t); resolve(true); } };
      img.onerror = () => { if(!done){ done=true; clearTimeout(t); resolve(false); } };
      img.decoding = 'async';
      img.src = url;
    });
  }

  /* create card DOM and append to gallery immediately (progressive load) */
  function createCardAndAppend(item) {
    const card = document.createElement('figure');
    card.className = 'card';
    card.dataset.id = item.id;
    card.dataset.full = item.full;
    card.dataset.tags = (item.tags || []).join(',');

    const img = document.createElement('img');
    img.className = 'thumb';
    img.alt = item.title;
    // lazy load by IntersectionObserver
    img.dataset.src = item.thumb;
    img.loading = 'lazy';

    // once thumb loads, add fade-in class
    img.onload = () => { img.classList.add('loaded'); };
    img.onerror = () => { card.remove(); };

    const cap = document.createElement('figcaption');
    cap.className = 'caption';
    cap.innerHTML = `<div class="title">${escapeHtml(item.title)}</div>
                     <div class="sub">${escapeHtml(item.desc)}</div>`;

    const heart = document.createElement('div');
    heart.className = 'heart';
    const favs = new Set(JSON.parse(localStorage.getItem('wedding_favs') || '[]'));
    heart.innerHTML = favs.has(item.id) ? '♥' : '♡';
    if (favs.has(item.id)) heart.classList.add('active');
    heart.title = '加入最愛';
    heart.addEventListener('click', e => {
      e.stopPropagation();
      toggleFavFor(item.id, heart);
    });

    card.append(img, cap, heart);
    card.addEventListener('click', () => openModalById(item.id));
    galleryEl.appendChild(card);

    // update counts
    totalCountEl.textContent = allItems.length;

    // observe for lazy load
    if ('IntersectionObserver' in window) {
      lazyObserver.observe(img);
    } else {
      // fallback immediate load
      img.src = img.dataset.src;
    }
  }

  /* escape helper for safety */
  function escapeHtml(s){
    return (s+'').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
  }

  /* favorites toggle */
  function toggleFavFor(id, el) {
    const arr = JSON.parse(localStorage.getItem('wedding_favs') || '[]');
    const set = new Set(arr);
    if (set.has(id)) {
      set.delete(id);
      el.classList.remove('active');
      el.innerHTML = '♡';
    } else {
      set.add(id);
      el.classList.add('active');
      el.innerHTML = '♥';
    }
    localStorage.setItem('wedding_favs', JSON.stringify([...set]));
  }

  /* modal helpers (open by index or id) */
  let state = { items: allItems.slice(), filtered: allItems.slice(), idx: 0, playing: false };
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalIndex = document.getElementById('modalIndex');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const downloadBtn = document.getElementById('downloadBtn');
  const toggleFav = document.getElementById('toggleFav');
  const openFull = document.getElementById('openFull');

  function rebuildStateLists() {
    state.items = allItems.slice();
    // if there's an active search, apply it later from UI
    state.filtered = state.items.slice();
  }

  function openModalById(id) {
    rebuildStateLists(); // make sure lists reflect latest
    const idx = state.filtered.findIndex(it => it.id === id);
    if (idx === -1) return;
    openModal(idx);
  }

  function openModal(index) {
    const it = state.filtered[index];
    if (!it) return;
    state.idx = index;
    modalImg.src = it.full;
    modalTitle.textContent = it.title;
    modalDesc.textContent = it.desc;
    modalIndex.textContent = `${index + 1} / ${state.filtered.length}`;
    downloadBtn.onclick = () => {
      const a = document.createElement('a');
      a.href = it.full;
      a.download = '';
      a.click();
    };
    toggleFav.textContent = (new Set(JSON.parse(localStorage.getItem('wedding_favs') || '[]'))).has(it.id) ? '從最愛移除' : '加入最愛';
    toggleFav.onclick = () => {
      const el = document.querySelector(`figure[data-id="${it.id}"] .heart`);
      toggleFavFor(it.id, el);
      toggleFav.textContent = (new Set(JSON.parse(localStorage.getItem('wedding_favs') || '[]'))).has(it.id) ? '從最愛移除' : '加入最愛';
    };
    openFull.onclick = () => window.open(it.full, '_blank');
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
  }

  function closeModal() {
    modal.classList.remove('open');
    modal.setAttribute('aria-hidden','true');
    modalImg.src = '';
  }
  function nextModal() {
    state.idx = (state.idx + 1) % state.filtered.length;
    openModal(state.idx);
  }
  function prevModal() {
    state.idx = (state.idx - 1 + state.filtered.length) % state.filtered.length;
    openModal(state.idx);
  }

  document.getElementById('prevBtn').onclick = prevModal;
  document.getElementById('nextBtn').onclick = nextModal;
  document.getElementById('closeBtn').onclick = closeModal;
  modal.addEventListener('click', e => { if (e.target === modal) closeModal(); });
  document.addEventListener('keydown', e => {
    if (modal.classList.contains('open')) {
      if (e.key === 'ArrowRight') nextModal();
      if (e.key === 'ArrowLeft') prevModal();
      if (e.key === 'Escape') closeModal();
      if (e.code === 'Space') {
        e.preventDefault();
        state.playing ? stopSlideshow() : startSlideshow();
      }
    }
  });

  /* slideshow */
  let slideInterval = null;
  document.getElementById('slideshowBtn').addEventListener('click', () => {
    if (state.playing) stopSlideshow();
    else startSlideshow();
  });
  function startSlideshow() {
    state.playing = true;
    document.getElementById('slideshowBtn').textContent = '停止';
    rebuildStateLists();
    if (state.filtered.length === 0) return;
    openModal(0);
    slideInterval = setInterval(() => nextModal(), 3500);
  }
  function stopSlideshow() {
    state.playing = false;
    document.getElementById('slideshowBtn').textContent = '投影片播放';
    clearInterval(slideInterval);
    slideInterval = null;
    closeModal();
  }

  /* search / shuffle / favorites buttons */
  const searchInput = document.getElementById('searchInput');
  const shuffleBtn = document.getElementById('shuffleBtn');
  const favoritesBtn = document.getElementById('favoritesBtn');

  searchInput.addEventListener('input', (e) => {
    const v = e.target.value.trim().toLowerCase();
    if (!v) {
      state.filtered = state.items.slice();
    } else {
      state.filtered = state.items.filter(it =>
        (it.title + ' ' + it.desc + ' ' + (it.tags || []).join(' ')).toLowerCase().includes(v)
      );
    }
    // re-render gallery (simple approach: clear and re-append only matched)
    renderFilteredGallery();
  });

  shuffleBtn.addEventListener('click', () => {
    state.filtered = shuffleArray(state.filtered);
    renderFilteredGallery();
  });

  favoritesBtn.addEventListener('click', () => {
    const favSet = new Set(JSON.parse(localStorage.getItem('wedding_favs') || '[]'));
    const showingFavOnly = state.filtered.length === state.items.filter(it=>favSet.has(it.id)).length;
    state.filtered = showingFavOnly ? state.items.slice() : state.items.filter(it=>favSet.has(it.id));
    renderFilteredGallery();
  });

  function renderFilteredGallery() {
    // Clear gallery and re-render only the filtered set (we keep lazy loading but rebuild DOM)
    galleryEl.innerHTML = '';
    state.filtered.forEach(it => createCardAndAppend(it));
    totalCountEl.textContent = state.filtered.length;
  }

  /* shuffle util */
  function shuffleArray(arr) {
    const a = arr.slice();
    for (let i = a.length-1; i>0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  /* IntersectionObserver for lazy loading thumbnails */
  const lazyObserver = ('IntersectionObserver' in window) ? new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        if (img.dataset.src) {
          img.src = img.dataset.src;
          delete img.dataset.src;
        }
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '200px' }) : null;

  /* ============================
     Progressive discovery logic
     ============================ */

  // We will attempt filenames in the simple numeric pattern you use (photo1, photo2 ...),
  // but to be flexible we try both the "no leading zeros" and "3-digit leading zeros" formats,
  // and multiple extensions (jpg/png/webp).
  //
  // Important: this is front-end probing — it tries to load each file URL. If your server
  // denies many concurrent requests, you can lower concurrency below.
  const CONCURRENCY = 8;
  let running = 0;
  let nextIndex = 1;

  async function startDiscovery() {
    // show loading
    loadingTextEl.style.display = 'flex';
    // run a small pool
    const promises = [];
    for (let i=0;i<CONCURRENCY;i++){
      promises.push(workerLoop());
    }
    await Promise.all(promises);
    // all checks finished:
    loadingTextEl.textContent = allItems.length === 0 ? '尚未找到任何照片。請確認 photo/thumb/ 與 photo/full/ 中有圖檔。' : '照片已載入完成';
    // 隱藏 loading after small delay for UX
    setTimeout(()=>{ loadingTextEl.style.display = allItems.length===0 ? 'flex' : 'none'; }, 900);
  }

  async function workerLoop(){
    while (true) {
      const idx = nextIndex++;
      if (idx > TOTAL) break;
      await tryDiscoverForIndex(idx);
    }
  }

  // for a numeric index, try to find a matching file thumbnail and fullsize
  async function tryDiscoverForIndex(i) {
    // produce candidate basenames to try:
    // e.g. photo1, photo001
    const candidates = [];
    const noPad = `photo${i}`;
    const pad3 = `photo${String(i).padStart(3,'0')}`;
    // also try plain numeric names (1.jpg) in case
    const numeric = `${i}`;

    [noPad, pad3, numeric].forEach(c => {
      if (!candidates.includes(c)) candidates.push(c);
    });

    // For each candidate basename and extension, check thumb and full
    let found = false;
    for (const base of candidates) {
      for (const ext of TRY_EXTS) {
        const thumbUrl = `${THUMB_PATH}${base}.${ext}`;
        const fullUrl = `${FULL_PATH}${base}.${ext}`;
        // check thumb first (faster)
        const okThumb = await checkImageExists(thumbUrl, 4000);
        if (!okThumb) continue;
        // check full (if missing, still we can show thumb and open full as thumb link)
        const okFull = await checkImageExists(fullUrl, 5000);

        // parse metadata from filename (without extension)
        const meta = parseFilenameToMeta(base);
        const id = `${base}.${ext}`;
        const item = {
          id,
          title: meta.title,
          desc: meta.desc,
          thumb: thumbUrl,
          full: okFull ? fullUrl : thumbUrl,
          tags: []
        };
        // add to global items (avoid duplicates)
        const exists = allItems.find(r => r.id === item.id);
        if (!exists) {
          allItems.push(item);
          // create and append card immediately
          createCardAndAppend(item);
        }
        found = true;
        break; // found for this base -> stop trying other exts for this base
      }
      if (found) break;
    }
    // increment progress
    checksCompleted++;
  }

  /* escape: avoid XSS if filenames contain weird chars */
  function sanitizeFilenameForUrl(name) {
    return encodeURIComponent(name);
  }

  /* ============================
     Init
     ============================ */
  (function init() {
    // Start discovery process
    startDiscovery().catch(err => {
      console.error('Discovery failed', err);
      loadingTextEl.textContent = '圖片載入發生錯誤，請查看控制台。';
    });

    // initial render (empty) and other UI binds (shuffle/search handled above)
    totalCountEl.textContent = '0';
  })();

  /* ============================
     Utility & Performance notes
     ============================ */

  // If you想要改為完全自訂檔名，最佳做法是在伺服器端生成一個 JSON 清單（files.json）
  // 例如： /photo/files.json => [{ "base":"photo1_海邊", "ext":"jpg" }, ...]
  // 前端只要 fetch 一次該 JSON 就能立即知道所有檔名並快速渲染（也是建議做法）。
  // 但本版本保證：在沒有 server manifest 的情況下，會自動掃描 photo1..photoN 並逐張顯示。

  // 防止 CORS / hotlink 問題：確保你的圖片可以被網頁直接載入，若出現 403/404，前端會自動略過該檔案。

  /* ============================
     小工具：在 console 可呼叫以方便測試
     ============================ */
  window.__gallery_debug = {
    allItems,
    rerender: () => renderFilteredGallery()
  };

  /* ============================
     － 結尾小函式 －
     ============================ */
  // If you want to programmatically re-scan (例如新增照片後)，可呼叫：
  window.rescanPhotos = async function(max=TOTAL){
    // reset
    TOTAL = max;
    nextIndex = 1;
    allItems.length = 0;
    galleryEl.innerHTML = '';
    await startDiscovery();
  };

  </script>
