<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我們的婚紗｜相片集</title>
  <meta name="description" content="精緻浪漫的婚紗相片集 — 高質感靜態網頁畫廊，支援瀏覽、投影片、收藏、搜尋與下載。" />
  <link rel="icon" href="data:;base64,iVBORw0KGgo=" />

  <style>
    /* ===== 設定變數 ===== */
    :root{
      --bg:#0f0f10;
      --card:#0f1720;
      --muted:#9aa5b1;
      --accent:#f6d0d6; /* 溫柔粉 */
      --accent-2:#8ecae6; /* 淡藍 */
      --glass: rgba(255,255,255,0.06);
      --radius:14px;
      --maxwidth:1200px;
      --gutter:14px;
      --transition:250ms ease;
      font-family: "Noto Sans TC", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    /* ===== 全體 ===== */
    html,body{height:100%;}
    body{
      margin:0;
      background: linear-gradient(180deg,#050507 0%, #0b0b0d 40%);
      color:#f3f6f8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px 18px;
      display:flex;
      justify-content:center;
      align-items:flex-start;
      box-sizing:border-box;
    }

    /* ===== 置中容器 ===== */
    .wrap{
      width:100%;
      max-width:var(--maxwidth);
      margin:0 auto;
    }

    header{
      display:flex;align-items:center;gap:18px;justify-content:space-between;margin-bottom:18px;
    }

    .brand{
      display:flex;align-items:center;gap:12px;
    }
    .logo{
      width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));
      box-shadow:0 6px 30px rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b0b0d;font-size:18px;
      transform:rotate(-8deg);
    }
    h1{margin:0;font-family:"Playfair Display", "Noto Serif TC", serif;font-size:20px;letter-spacing:0.6px;}
    .subtitle{color:var(--muted);font-size:13px}

    /* ===== 控制列 ===== */
    .controls{
      display:flex;gap:10px;align-items:center;
    }
    .btn{
      background:var(--glass);border:1px solid rgba(255,255,255,0.04);padding:10px 12px;border-radius:12px;color:var(--accent);cursor:pointer;backdrop-filter: blur(6px);transition:all var(--transition);
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,0.5)}

    .search{
      display:flex;align-items:center;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);gap:8px;color:var(--muted);
    }
    .search input{background:transparent;border:0;outline:0;color:inherit;width:220px}

    /* ===== 資訊列 ===== */
    .info-row{display:flex;gap:12px;align-items:center;margin:10px 0 20px;color:var(--muted);font-size:14px}

    /* ===== 瀑布排列（masonry-like） ===== */
    .gallery{
      column-count:3;column-gap:var(--gutter);
    }
    @media (max-width:1000px){.gallery{column-count:2}}
    @media (max-width:640px){.gallery{column-count:1}}

    .card{
      display:inline-block;width:100%;margin:0 0 var(--gutter);position:relative;border-radius:12px;overflow:hidden;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      box-shadow:0 8px 24px rgba(3,7,11,0.6);transition:transform var(--transition);
    }
    .card:hover{transform:translateY(-6px)}

    .thumb{display:block;width:100%;height:auto;vertical-align:middle;background:#0b0b0b}
    .caption{position:absolute;left:12px;bottom:12px;background:linear-gradient(90deg,rgba(0,0,0,0.45),rgba(0,0,0,0.25));backdrop-filter: blur(6px);padding:8px 10px;border-radius:999px;font-size:13px}

    .meta{display:flex;gap:8px;align-items:center}
    .heart{cursor:pointer;font-size:16px;padding:6px;border-radius:8px}
    .heart.active{color:#ff6b81}

    /* ===== Lightbox/Modal ===== */
    .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg,rgba(2,2,2,0.8),rgba(8,8,10,0.92));z-index:60;padding:20px}
    .modal.open{display:flex}
    .modal-content{max-width:1100px;width:100%;max-height:90vh;border-radius:12px;overflow:hidden;display:flex;gap:12px}
    .modal-left{flex:1;display:flex;align-items:center;justify-content:center;background:#0b0b0b}
    .modal-left img{max-width:100%;max-height:90vh;border-radius:10px;display:block}
    .modal-right{width:340px;padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);display:flex;flex-direction:column;gap:12px}

    .modal .controls-row{display:flex;gap:8px}
    .icon-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 10px;border-radius:10px;cursor:pointer}

    /* ===== footer ===== */
    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}

    /* small helpers */
    .muted{color:var(--muted)}
    .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03)}

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">J&amp;P</div>
        <div>
          <h1>Jason &amp; Phoebe</h1>
          <div class="subtitle">2026.01.24 • 我們的婚紗相片</div>
        </div>
      </div>

      <div class="controls">
        <div class="search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></circle></svg>
          <input id="searchInput" placeholder="搜尋（地點/詞）..." />
        </div>
        <button class="btn" id="shuffleBtn" title="隨機排列">隨機</button>
        <button class="btn" id="favoritesBtn" title="顯示最愛">最愛</button>
        <button class="btn" id="slideshowBtn" title="投影片模式">投影片播放</button>
      </div>
    </header>

    <div class="info-row">
      <div class="tag">共 <span id="totalCount">0</span> 張</div>
      <div class="muted">|</div>
      <div class="muted">瀏覽：可鍵盤左右切換、空白暫停、自動播放</div>
    </div>

    <main>
      <section id="gallery" class="gallery" aria-live="polite"></section>
    </main>

    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-label="圖片預覽">
        <div class="modal-left">
          <button class="icon-btn" id="prevBtn" title="上一張">◀</button>
          <img id="modalImg" src="" alt="" />
          <button class="icon-btn" id="nextBtn" title="下一張">▶</button>
        </div>
        <aside class="modal-right">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div class="muted" id="modalIndex">0 / 0</div>
            <div class="meta">
              <button class="icon-btn" id="closeBtn">關閉</button>
              <button class="icon-btn" id="downloadBtn">下載</button>
            </div>
          </div>
          <div id="modalTitle" style="font-size:18px;font-weight:600">標題</div>
          <div id="modalDesc" class="muted" style="font-size:14px">簡短描述或拍攝地點</div>
          <div style="margin-top:12px">
            <button class="btn" id="toggleFav">加入最愛</button>
            <button class="btn" id="openFull">開啟原始尺寸</button>
          </div>
          <div style="margin-top:6px" class="muted">鍵盤：←→ 切換, 空白 暫停/播放, Esc 關閉</div>
        </aside>
      </div>
    </div>

    <footer>若要部署：將此檔案與 photo 資料夾一起上傳到 GitHub Pages、Netlify 或任何靜態網站空間。</footer>
  </div>

  <script>
/* ===== 1. 自動偵測實際存在的圖片 ===== */
async function detectPhotos(maxCount = 300) {
  const results = [];
  const exts = ['jpg', 'png'];

  async function checkExists(url) {
    try {
      const res = await fetch(url, { method: 'HEAD' });
      return res.ok;
    } catch {
      return false;
    }
  }

  for (let i = 1; i <= maxCount; i++) {
    const num = String(i).padStart(3, '0');
    for (const ext of exts) {
      const thumb = `photos/thumb/photo${num}.${ext}`;
      const full = `photos/full/photo${num}.${ext}`;
      const exists = await checkExists(full);
      if (exists) {
        results.push({
          id: `${ext}-${num}`,
          title: `photo${num}.${ext}`,
          desc: `拍攝地點 / 小註記 ${num}`,
          thumb,
          full,
          tags: [(i % 2 === 0) ? '黑白' : '彩色']
        });
      }
    }
  }
  return results;
}

/* ===== 2. 初始化狀態 ===== */
const PHOTOS_PER_PAGE = 20;
const gallery = document.getElementById('gallery');
const totalCount = document.getElementById('totalCount');
let state = {
  items: [],
  filtered: [],
  displayed: [],
  page: 1,
  favorites: new Set(JSON.parse(localStorage.getItem('wedding_favs') || '[]'))
};

/* ===== 3. 載入並渲染 ===== */
(async function init() {
  state.items = await detectPhotos(300);
  state.filtered = state.items.slice();
  totalCount.textContent = state.items.length;
  loadNextPage();
})();

/* ===== 4. 分頁與載入 ===== */
function loadNextPage() {
  const start = (state.page - 1) * PHOTOS_PER_PAGE;
  const end = state.page * PHOTOS_PER_PAGE;
  const nextChunk = state.filtered.slice(start, end);
  if (nextChunk.length === 0) return;
  renderGallery(nextChunk, true);
  state.page++;
}

/* ===== 5. 圖片渲染（含縮圖尺寸） ===== */
function renderGallery(list, append = false) {
  if (!append) {
    gallery.innerHTML = '';
    state.page = 1;
    state.displayed = [];
  }
  list.forEach((it, i) => {
    const card = document.createElement('figure');
    card.className = 'card';
    card.dataset.index = state.displayed.length + i;

    const img = document.createElement('img');
    img.className = 'thumb';
    img.loading = 'lazy';
    img.alt = it.title;
    img.src = it.thumb;
    img.width = 300;       // ✅ 限制寬度為 300px
    img.style.height = 'auto'; // 等比例縮放

    const cap = document.createElement('figcaption');
    cap.className = 'caption';
    cap.innerHTML = `<div style="font-weight:600">${it.title}</div>
                     <div style="font-size:12px;color:var(--muted)">${it.desc}</div>`;

    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = state.favorites.has(it.id) ? '♥' : '♡';
    heart.addEventListener('click', e => {
      e.stopPropagation();
      toggleFav(it.id, heart);
    });

    card.append(img, cap, heart);
    card.addEventListener('click', () => openModal(card.dataset.index));
    gallery.appendChild(card);
  });
  state.displayed = append ? state.displayed.concat(list) : list.slice();
}

/* ===== 6. Infinite Scroll ===== */
window.addEventListener('scroll', () => {
  const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
  if (scrollTop + clientHeight >= scrollHeight - 200) {
    loadNextPage();
  }
});

/* ===== 7. 收藏功能 ===== */
function toggleFav(id, el) {
  if (state.favorites.has(id)) {
    state.favorites.delete(id);
    el.innerHTML = '♡';
  } else {
    state.favorites.add(id);
    el.innerHTML = '♥';
  }
  localStorage.setItem('wedding_favs', JSON.stringify([...state.favorites]));
}

/* ===== 8. Modal ===== */
function openModal(index) {
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const modalIndex = document.getElementById('modalIndex');
  const it = state.filtered[index];
  if (!it) return;
  modalImg.src = it.full;
  modalTitle.textContent = it.title;
  modalDesc.textContent = it.desc;
  modalIndex.textContent = `${index + 1} / ${state.filtered.length}`;
  modal.classList.add('open');
}

/* ===== 9. 關閉 Modal ===== */
document.getElementById('closeBtn').onclick = () => {
  document.getElementById('modal').classList.remove('open');
};
</script>


</body>
</html>
