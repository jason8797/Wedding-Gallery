<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ÊàëÂÄëÁöÑÂ©öÁ¥óÔΩúÁõ∏ÁâáÈõÜ</title>
  <meta name="description" content="Á≤æÁ∑ªÊµ™Êº´ÁöÑÂ©öÁ¥óÁõ∏ÁâáÈõÜ" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe4ec, #ffffff, #e3f2ff);
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
      font-size: 32px;
      color: #555;
    }

    /* ---- Gallery Grid ---- */
    #gallery {
      max-width: 980px;
      margin: auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      background: #fff;
      transition: transform 0.25s;
    }

    .photo-card:hover {
      transform: scale(1.05);
    }

    .photo-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }

    /* ---- Modal ---- */
    #photoModal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(4px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      transition: opacity .3s ease;
    }

    #photoModal.show {
      opacity: 1;
    }

    #modalImg {
      max-width: 92vw;
      max-height: 88vh;
      border-radius: 12px;
      opacity: 0;
      transition: opacity .25s ease;
    }

    /* ---- Spinner ---- */
    #modalLoading {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ---- Prev / Next buttons ---- */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 22px;
      border-radius: 50%;
      background: rgba(255,255,255,0.7);
      cursor: pointer;
      font-size: 26px;
      user-select: none;
    }

    #prevBtn { left: 20px; }
    #nextBtn { right: 20px; }

    /* ---- Close Button ---- */
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 32px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    /* ---- Mobile RWD ---- */
    @media (max-width: 768px) {
      #prevBtn, #nextBtn {
        padding: 12px 16px;
        font-size: 22px;
      }
      #closeBtn {
        font-size: 28px;
        top: 15px;
        right: 18px;
      }
    }
  </style>
</head>

<body>

  <h1>üíç Wedding Gallery</h1>

  <!-- Áõ∏Á∞ø -->
  <div id="gallery"></div>

  <!-- Modal -->
  <div id="photoModal">
    <div id="modalLoading"></div>
    <img id="modalImg" />
    <div id="prevBtn" class="nav-btn" onclick="showPrev()">‚ùÆ</div>
    <div id="nextBtn" class="nav-btn" onclick="showNext()">‚ùØ</div>
    <div id="closeBtn" onclick="closeModal()">‚úï</div>
  </div>

  <!-- JS -->
  <script>
    const TOTAL_PHOTOS = 300;      // ‰Ω†ÊúâÂπæÂºµÁÖßÁâáÂ∞±Â°´ÂπæÂºµ
    const PHOTOS_PER_LOAD = 20;

    let photos = [];
    let loadedPhotos = 0;
    let currentIndex = 0;

    /* ------------------------------
        Ê™¢Êü• JPG ‚Üí ‰∏çÂ≠òÂú®ÂÜçÁî® PNG
    ------------------------------ */
    function checkImage(url) {
      return fetch(url, { method: "HEAD" })
        .then(res => res.ok)
        .catch(() => false);
    }

    /* ------------------------------
        Âª∫Á´ãÂúñÁâáÊ∏ÖÂñÆ
    ------------------------------ */
    async function buildPhotoList() {
      for (let i = 1; i <= TOTAL_PHOTOS; i++) {
        const name = `photo${i}`;
        const jpg = `photo/full/${name}.jpg`;
        const png = `photo/full/${name}.png`;

        const use = (await checkImage(jpg)) ? jpg : png;

        photos.push({
          src: use,
          thumb: use.replace("/full/", "/thumb/")
        });
      }
      loadMorePhotos();
    }

    /* ------------------------------
        Infinite Scroll ËºâÂÖ•
    ------------------------------ */
    function loadMorePhotos() {
      const wrap = document.getElementById("gallery");
      const slice = photos.slice(loadedPhotos, loadedPhotos + PHOTOS_PER_LOAD);

      slice.forEach((p, idx) => {
        const card = document.createElement("div");
        card.className = "photo-card";
        card.innerHTML = `<img src="${p.thumb}" onclick="openModal(${loadedPhotos + idx})">`;
        wrap.appendChild(card);
      });

      loadedPhotos += slice.length;
    }

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        loadMorePhotos();
      }
    });

    /* ------------------------------
        Modal ÈñãÂïü
    ------------------------------ */
    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById("photoModal");
      const modalImg = document.getElementById("modalImg");
      const loading = document.getElementById("modalLoading");

      modal.style.display = "flex";
      modal.classList.add("show");

      loading.style.display = "block";
      modalImg.style.opacity = "0";

      modalImg.onload = () => {
        loading.style.display = "none";
        modalImg.style.opacity = "1";
      };

      modalImg.src = photos[index].src;
    }

    /* ------------------------------
        Modal Â∑¶Âè≥ÂàáÊèõ
    ------------------------------ */
    function showNext() {
      currentIndex = (currentIndex + 1) % photos.length;
      openModal(currentIndex);
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + photos.length) % photos.length;
      openModal(currentIndex);
    }

    /* ------------------------------
        ÈªûËÉåÊôØÈóúÈñâ
    ------------------------------ */
    document.getElementById("photoModal").addEventListener("click", (e) => {
      if (e.target.id === "photoModal") closeModal();
    });

    function closeModal() {
      const modal = document.getElementById("photoModal");
      modal.classList.remove("show");
      setTimeout(() => modal.style.display = "none", 200);
    }

    /* ------------------------------
        ÂàùÂßãÂåñ
    ------------------------------ */
    buildPhotoList();
  </script>

</body>
</html>
